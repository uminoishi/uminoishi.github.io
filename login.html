<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン</title>
  <link rel="icon" href="./images/favicon.png" id="favicon">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <form action="#" method="post">
    <h1>ようこそ！</h1>
    <h2>
      ログインしてください
    </h2>
    <p>
      会員登録がまだの方は<strong><a href="login.html">こちら</a></strong>から
    </p>
    <p>
      <label>
        ユーザーID <br>
        <i class="fa-regular fa-envelope"></i>
        <input type="email" name="user_id" placeholder="your@example.com" required>
      </label>
    </p>
    <p>
      <label>
        パスワード<br>
        <i class="fa-solid fa-key"></i>
        <input type="password" name="user_pw" required>
      </label>
    </p>
    <p><input type="submit" value="送信する"></p>
  </form>
  <p><a href="index.html" class="link-button">戻る▶</a></p>

</body>

</html>
